name: Build APK
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version
jobs:
  Build-APK:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build APK with Gradle
        env:
          CLIENT_ID: ${{ secrets.ANILIST_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.ANILIST_CLIENT_SECRET }}
          CLIENT_REDIRECT_URL: ${{ secrets.ANILIST_REDIRECT_URL }}
        run: ./gradlew assembleRelease -PCLIENT_ID=$CLIENT_ID -PCLIENT_SECRET=$CLIENT_SECRET -PCLIENT_REDIRECT_URL=$CLIENT_REDIRECT_URL

      - name: Update Android version
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: app/build.gradle.kts
          versionCode: ${{ github.run_number }}
          versionName: ${{ inputs.version }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}

